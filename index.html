<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="title"><i class="bi bi-ui-checks-grid"></i> Dashboard</div>
            <div class="link"><i class="bi bi-house-door-fill"></i> Home</div>
            <div class="link"><i class="bi bi-person-square"></i> Profile</div>
            <div class="link"><i class="bi bi-chat-left-fill"></i> Messages</div>
            <div class="link"><i class="bi bi-clock-fill"></i> History</div>
            <div class="link"><i class="bi bi-file-earmark-fill"></i> Tasks</div>
            <div class="link"><i class="bi bi-people-fill"></i> Communities</div>
            <p></p>
            <div class="link"><i class="bi bi-gear-fill"></i> Settings</div>
            <div class="link"><i class="bi bi-question-circle-fill"></i> Support</div>
            <div class="link"><i class="bi bi-shield-fill-check"></i> Privacy</div>
        </div>

        <div class="header">
            <div class="top">
                <Label for="search"><i class="bi bi-search"></i></Label>
                <input type="text" id="search" name="search">
                <i class="bi bi-bell"></i>
                <img src="https://nftevening.com/wp-content/uploads/2022/04/BAYC-PFP-NFT.png" alt="pfp">
                <p>Doran Williams</p>
            </div>
            <div class="bottom">
                <div class="left">
                    <img src="https://nftevening.com/wp-content/uploads/2022/04/BAYC-PFP-NFT.png" alt="pfp">
                    <div class="greetings">
                        <p>Hi there,</p>
                        <p>Doran Williams (@Doran)</p>
                    </div>
                </div>
                <div class="right">
                    <div>New</div>
                    <div>Upload</div>
                    <div>Share</div>
                </div>
            </div>
        </div>

        <div class="content">

        </div>

    </div>
</body>
</html>
